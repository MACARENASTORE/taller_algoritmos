<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taller Algoritmos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="taller.js"></script>

</head>

<body>

    <div class="container">
        <div>
            <h1>Notas De Algoritmos</h1>
        </div>
        <div>
            <form>
                <br>
                <div>
                    <label for="nota1">Primer Parcial</label>
                    <input type="number" id="nota1" name="nota1" required>
                </div>
                <br>
                <div>
                    <label for="nota2">Segundo Parcial</label>
                    <input type="number" id="nota2" name="nota2" required>
                </div>
                <br>
                <div><label for="nota3">Tercer Parcial</label>
                    <input type="number" id="nota3" name="nota3" required>
                </div>
                <br>
                <div>
                    <label for="notaExamen">Examen</label>
                    <input type="number" id="notaExamen" name="notaExamen" required>
                </div>
                <br>
                <div>
                    <label for="notaTrabajo">Trabajo</label>
                    <input type="number" id="notaTrabajo" name="notaTrabajo" required>
                </div>
                <br>
                <div>
                    <button class="btn btn-primary" type="button" onclick="nota()">Nota Final</button>
                </div>
                
            </form>
        </div>


    </div>

    <div id="resultado"></div>


    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
